<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMs</title>
    <link rel="stylesheet" href="Forms-basics-style.css">
</head>

<body>
    <section class="forms" id="forms">
        <img src="" alt="" class="logo">
        <form>
            <h1>Login Here</h1>
            <p>Username</p>
            <input type="text" class="" placeholder="Enter username">
            <p>Password</p>
            <input type="password" placeholder="Enter password">
            <input type="submit" value="Login">
            <div class ="forget_link">
                Forgot Password ?
            </div>

            <div class="signup_link">
                Don't have an account ?
                <a href="#">Sign up</a>
            </div>

            <div class="signin_icon">
                <a href="" target="blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="" target="blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="" target="blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="" target="blank">
                    <i class="fab fa-github"></i>
                </a>

            </div>
        </form>
    </section>
</body>

</html>
